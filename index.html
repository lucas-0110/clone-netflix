<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Kenzieflix">
    </header>
    <h1>Quem está assistindo?</h1>
    <ul class="cards">
        <li class="card">
            <img src="./img/pink.png" alt="Pink">
            <p class="nome-do-usuario">Aline</p>
        </li>
        <li class="card">
            <img src="./img/panda.png" alt="Panda">
            <p class="nome-do-usuario">Pedrinho</p>
        </li>
        <li class="card">
            <img src="./img/robot.png" alt="Robot">
            <p class="nome-do-usuario">Julia</p>
        </li>
        <li class="card">
            <img src="./img/plus.png" alt="Adicionar perfil">
            <p class="nome-do-usuario">Adicionar perfil</p>
        </li>
    </ul>
    <button class="botão">Gerenciar Perfis</button>
</body>
</html>
